<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bloomdd11</title>
  <link rel="stylesheet" href="./style.css">

  <!-- external -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <!-- introduction start -->
    <div class="introduction">
      <header class="introduction_header">
        <h1 class="introduction_header_hi">Hi</h1>
        <h1 class="introduction_header_name">I am
          <span id="intro_name">&lt; bloomdd11 /&gt;</span>
        </h1>
        <h1 class="introduction_header_carrer">I am a developer</h1>
      </header>
    </div>
    <!-- introduction end -->

    <!-- contact start -->
    <div class="contact">
      <div class="contact_wrap">
        <h2 class="contact_header">Contact Me</h2>
        <form>
          <div class="contact_name contact_form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
          </div>
          <div class="contact_email contact_form">
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
          </div>
          <div class="contact_password contact_form">
            <label for="password">Password</label>
            <input type="text" name="password" id="password">
          </div>
          <button type="button" class="contact_button btn">Contact Me</button>
        </form>
      </div>
    </div>
    <!-- contact end -->

    <!-- footer start -->
    <footer class="footer">
      <p>powered by <span class="footer_name">bloomdd11</span></p>
    </footer>
    <!-- footer end -->
  </main>
</body>

</html>
